<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{book.volumeInfo.title}}</mat-card-title>
        <mat-card-subtitle>{{book.kind}}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{book.volumeInfo.imageLinks.medium}}" width="400px" height="400px">
    <mat-card-content>

        {{book.volumeInfo.description}}

    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="['/Books']" mat-button color="warn">Retour</button>
    </mat-card-actions>
</mat-card>
